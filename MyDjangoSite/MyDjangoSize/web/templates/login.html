<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
		      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>登录页面</h1>
            <form action="" method="post">
            <div class="form-group">

                {% csrf_token %}
                <label for="user" class="control-label" >用户名</label>
                <input type="text" class="form-control user" id="user" name="username">

                <label for="psw" class="control-label">密码</label>
                <input type="password" class="form-control psw" id="psw" name="psw">
                <input type="submit" id="submit" class="form-control" value="提交" >
                <span id="error" style="color: red"></span>
            </div>
            </form>
            {{ msg }}
            <a href="/register/" class="btn btn-info">注册</a>
            {% comment %}            <div class="form-group">
                <label for="cof" class="control-label" id="validCode">验证码</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control"> </input>
                    </div>
                    <div class="col-md-6">
                        <img src="get_validCode_img/" alt="">
                    </div>

                </div>

            </div>{% endcomment %}


        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/blog/js/login.js"></script>
</body>
</html>
